<body>
    <header>
        <h1>Slides e Lista Simples</h1>

    <main>
        <section>
            <div class="topo">
                <button class="seta"><img class="seta"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoTPPQXm-F-s_9yVVAYfbviyhB_WGDW6XR7Q&s"
                        alt=""></button>
                <img class="slide" src="" alt="">
                <button class="seta"><img class="seta" src="https://cdn-icons-png.flaticon.com/512/54/54767.png"
                        alt=""></button>
            </div>

            <div class="top1">
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="descricao" placeholder="Descrição">
                <input type="text" id="imagem" placeholder="URL da imagem">
                <button class="btnAdd" onclick="adicionarProduto()">adicionar</button>
            </div>
        </section>
        <div class="favorito">
            <h3>Favoritos</h3>
        </div>
        <section id="pdt" class="produtos">

        </section>
    </main>
    <script>
        let produto = [{
            nome: "HTML",
            descricao: "Estrutura o conteúdo da página",
            imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzZYA3WcTmR_KdPwW87vPuul-FG7Wl5u1T_Q&s",
            favorito: true
        },

        {
            nome: "CSS",
            descricao: "Estiliza o conteúdo",
            imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9c01S6mDjzJA_z4NSwaNYkmTBWrBC2sHwHA&s",
            favorito: false
        },
        {
            nome: "JavaScript",
            descricao: "Interatividade e comportamento dinâmico",
            imagem: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGE29JAwdezw2GzGhPL-SF0SJhiSehfq6zjA&s",
            favorito: false
        }]


        function mostrarItens() {
            let lista = document.getElementById("pdt")
            lista.innerHTML = ""



            for (let p = 0; p < produto.length; p++) {

                let div = document.createElement("div")
                div.classList.add('item')
                div.innerHTML = ""

                div.innerHTML = `
                <img src='${produto[p].imagem}'>
                <h3> ${produto[p].nome} </h3>
                <p>${produto[p].descricao}</p>
                <button onclich="trocarDeLista(${p}">${produto[p].favorito ? "produto" : "favorito"}<button>`
                
                    if (produto[p].favorito === false) {
                        lista.appendChild(div)
                    }else if(produto[p].favorito === true){
                        
                    }

                

            }
        }

        function adicionarProduto() {
            let nomeRecebido = document.getElementById('nome')
            let descricaoRecebido = document.getElementById('descricao')
            let imagemRecebida = document.getElementById('imagem')


            let produtosNovos = {
                nome: nomeRecebido.value,
                descricao: descricaoRecebido.value,
                imagem: imagemRecebida.value,

            }
            produto.push(produtosNovos)
            mostrarItens()

            nomeRecebido.value = ""
            descricaoRecebido.value = ""
            imagemRecebida.value = ""


        }

        mostrarItens()


    </script>
</body>

</html>
